<owl-carousel-o [options]="carouselOptions">
	<ng-container *ngFor="let slide of projectSlides">
    	<ng-template carouselSlide>
      		<app-project-box [project]="slide"></app-project-box>
    	</ng-template>
  	</ng-container>
	<ng-container *ngFor="let slide of imgSlides">
    	<ng-template carouselSlide>
      		<img [src]="slide">
    	</ng-template>
  	</ng-container>
</owl-carousel-o>
