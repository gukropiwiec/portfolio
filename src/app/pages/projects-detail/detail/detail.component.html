<div class="container justify-content-center mt-header animate__animated animate__fadeIn animate__slow">
    <section class="my-5">
        <h1 class="border-bottom">
            {{ project.name }}
            <app-external-project-icon class="mx-3" [project]="project" [type]="'Preview'"></app-external-project-icon>
            <app-external-project-icon [project]="project" [type]="'Code'"></app-external-project-icon>
        </h1>
        <div *ngIf="project.images">
            <app-carousel [imgSlides]="project.images" [optionsOverride]="carouselOptionsOverride"></app-carousel>
        </div>
        <div class="my-4">
            <app-card-technologies [techs]="project.techs"></app-card-technologies>
        </div>
        <article innerHTML="{{ projectDescription | translate }}"></article>
    </section>
</div>
